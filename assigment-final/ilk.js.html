<body>
    <h1>sınav sonuçları</h1>
    <form>
        <input onchange="hesapla()" type="text" id="vize" placeholder="vize"> <br><br>
        <input onchange="hesapla()" type="text" id="final" placeholder="final"> <br><br>
        <button onclick="hesapla()">hesapla</button><br><br>
        <from/>
<p id="sonuc"></p>

<script type="text/javascript">
    function hesapla() 
     {
        event.preventDefault();

        let vize = document.getElementById("vize").value;
        let final = document.getElementById("final").value;

        let sonuc = vize * 0.4 + final * 0.6 ;

        document.getElementById("sonuc").innerHTML= sonuc ;
            }



</script>
